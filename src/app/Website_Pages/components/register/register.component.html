


















   <div class="flex justify-content-center align-items-center min-h-screen">
    <div class="surface-card p-4 shadow-2 border-round w-full sm:w-30rem">
      <div class="text-center mb-5">
        <img src="" alt="Logo" class="w-6rem">
        <h2 class="text-900 font-medium text-2xl mt-3">Register</h2>
        <p class="text-600">Create your account</p>
      </div>
  
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="field mb-4">
          <label for="fullName" class="block text-900 font-medium mb-2">Full Name</label>
          <input
            id="fullName"
            type="text"
            pInputText
            formControlName="fullName"
            class="w-full contact-input"
            placeholder="Enter your full name"
          />
          <small class="p-error" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
            Full name is required.
          </small>
        </div>
  
        <!-- Email -->
        <div class="field mb-4">
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            class="w-full contact-input"
            placeholder="Enter your email"
          />
          <small class="p-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Valid email is required.
          </small>
        </div>
  
        <!-- Password -->
        <div class="field mb-4">
          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            class="w-full contact-input"
            placeholder="Create a password"
          />
          <small class="p-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters.
          </small>
        </div>
  
        <!-- Confirm Password -->
        <div class="field mb-4">
          <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            pInputText
            formControlName="confirmPassword"
            class="w-full contact-input"
            placeholder="Confirm your password"
          />
          <small
            class="p-error"
            *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched"
          >
            Passwords do not match.
          </small>
        </div>
  
        <!-- Register Button -->
        <div class="flex justify-content-center">
          <button
            type="submit"
            pButton
            label="Register"
            class="w-small sm:w-30rem"
            [disabled]="registerForm.invalid"
            style="background-color: #feb900; color: black; border: none;"
          ></button>
        </div>
      </form>
    </div>
  </div>
